
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signature</title>
  <link rel="icon" href="pen.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Montserrat+Subrayada:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      flex-direction: column;
    }

    .main {
      text-align: center;
    }

    .canvas {
      border: 1px solid #000;
      background: #fff;
    }

    .bottom {
      margin-top: 20px;
    }
  </style>
</head>
<body style="padding:30px; margin-top:20px">
  <h5 id="showmsg">Here's the secret.</h5>
  <h5 id="showmsg1">Today is Eid.<br> Eid Mubarak!!!</h5>

  <div class="main" id="maindiv">
    <div>
      <h3>NDA</h3>
      <ol>
        <li>This Non-Disclosure Agreement ("Agreement") is entered into as of 16th June 2024, by and between <b>Umar Farooq Khan</b> and <b>Richard Shattock.</b></li>
        <!-- Rest of your agreement details -->
      </ol>
    </div>

   <div>
     <canvas id="myCanvas" class="canvas"></canvas>
   </div>
    <div class="bottom">
      <button class="btn btn-danger" type="button" id="clearAll">Clear All</button>
      <button onclick="agreed()" class="btn btn-success" type="button">I Accept & Continue</button>
    </div>
  </div>

  <script>
    const showmsg = document.getElementById("showmsg");
    const showmsg1 = document.getElementById("showmsg1");
    const canvas = document.getElementById("myCanvas");
    const maindiv = document.getElementById("maindiv");
    const bottomButtons = document.querySelector(".bottom");

    function agreed() {
      showmsg.style.display = 'none';
      showmsg1.style.display = 'none';
      canvas.style.display = 'block';
      maindiv.style.display = 'block';
      bottomButtons.style.display = 'flex';
    }

    const ctx = canvas.getContext("2d");
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function startDrawing(e) {
      e.preventDefault(); // Prevent default touch action
      isDrawing = true;
      setPosition(e);
    }

    function draw(e) {
      e.preventDefault(); // Prevent default touch action
      if (!isDrawing) return;

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      setPosition(e);
      ctx.lineTo(lastX, lastY);
      ctx.stroke();
    }

    function endDrawing() {
      isDrawing = false;
    }

    function setPosition(e) {
      if (e.type === "mousedown" || e.type === "mousemove") {
        lastX = e.offsetX;
        lastY = e.offsetY;
      } else if (e.type === "touchstart" || e.type === "touchmove") {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        lastX = touch.clientX - rect.left;
        lastY = touch.clientY - rect.top;
      }
    }

    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", endDrawing);

    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", endDrawing);

    const clearAll = document.getElementById("clearAll");
    clearAll.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
  </script>
</body>
</html>
